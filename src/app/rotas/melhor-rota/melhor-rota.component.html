<h2>Consultar Melhor Rota</h2>
<form (ngSubmit)="consultar()">
  <div>
    <label for="origem">Origem:</label>
    <input type="text" id="origem" [(ngModel)]="origem" name="origem" required>
  </div>
  <div>
    <label for="destino">Destino:</label>
    <input type="text" id="destino" [(ngModel)]="destino" name="destino" required>
  </div>
  <button type="submit">Consultar</button>
</form>
<div *ngIf="resultado">
  <h3>Resultado:</h3>
  <p>{{ resultado }}</p>
</div>
